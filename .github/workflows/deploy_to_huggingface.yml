name: Deploy to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full history is cloned

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure Hugging Face remote
        run: |
          git remote add huggingface https://huggingface.co/spaces/cs-553-group2/case-study-1

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://huggingface.co/jakewatson91:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/cs-553-group2/case-study-1 main
